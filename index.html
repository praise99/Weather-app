<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="A weather app that uses openmapAPI">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/query.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
       <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
       <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
       <link rel="manifest" href="/site.webmanifest">
       <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
       <meta name="msapplication-TileColor" content="#221e1d">
       <meta name="theme-color" content="#372f2f">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        
    <body>
        <div class="container">
            <header class="sectA">
                <div class="sectA-title">
                    <h2>Welcome</h2>
                    <p class="sect-desc">Hope you're staying safe</p>
                </div>
                <div class="sectA-input">
                    <input type="text" name="Country" class="country-id" placeholder="Enter Country or City">
                    <button class="submit-btn">Search</button>
                </div>
            </header>
            <section class="sectB">
                <div>
                    <h3 class="location">Lagos</h3>
                    <p class="country">Nigeria</p>
                    <p class="lat">27th,august 2020</p>
                    <p class="long">27th,august 2020</p>
                    <h2 class="sectC-title">Today<h2>
                </div>
            </section>
            
            <section class="sectC">
                <div class="sectC-temp">
                    <img src="images/unknown.png" alt="temp-img" class="sectC-temp">
                </div>
                <div class="sectC-content">
                    <h2 class="temp">19</h2>
                    <p class="degree">o</p>
                    <p class="celcuis">C</p>
                    <p class="temp-desc">Sunny</p>
                </div>
            </section>
            <div class="component">
                <section class="humidity">
                    <h4 class="humidity-title">Humidity</h4>
                    <p class="humidity-desc">40</p>
                </section>
                <section class="pressure">
                    <h4 class="pressure-title">Pressure</h4>
                    <p class="pressure-desc">40</p>
                  <!--  <p class="pressure-percent">psi</p>--> 
                    
                </section>
                <section class="wind-speed">
                    <h4 class="wind-title">Wind</h4>
                    <p class="wind-desc">40</p>
                  <!--  <p class="wind-percent">km/h</p>--> 
                   
                </section>
            </div>
            
        
            
            
        </div>
        
        <script src="script.js"></script> </script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.19.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

         <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </body>
</html>
</html>
